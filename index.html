<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Number Generator</title>

</head>

<body>
    <script src="script.js"></script>

    <div class="header">
        <h1>Random URL Number Generator</h1><br>
    </div>
    <div class="container">
        <div class="generator">
            <div id="URLwarning"></div>
            <div class="URLdisplay"><a id="URLdisplay" href="" target="blank"></a></div>
            <br>
            <div class="URL">
                <form name="URLForm" method="post">
                    <input type="text" name="URLbase" placeholder="https://www.printables.com/model/">
                    <button type="button" onclick="genLink()">Load URL</button>
                </form>
            </div>
            <h2>If the URL leads to a 404, load a new link!</h2>
        </div>

    </div>
</body>

</html>
